{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h2>
                {{ member.name }}
            </h2>
        </div>
        <div class="card-body text-left">
            <h4>Email</h4><span>{{ member.email }}</span>
        </div>
        <div class="card-body text-left">
            <h4>Membership valid</h4><span>{{ member.membership_until }}</span>
        </div>
        <div class="card-body text-left">
            <a href="{% url 'edit_member' member.id %}"><button class="btn btn-primary">Produzi</button></a>
        </div>
    </div>

{% endblock %}
