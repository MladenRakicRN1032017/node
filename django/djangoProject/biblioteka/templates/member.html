{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ member.email }}
                <a href="{% url 'edit_member' member.id %}">
                    <span class="badge badge-primary">Edit</span>
                </a>

            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ member.email }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ member }}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
